<body class="cart-page">
    <div class="page-container">
        <header class="cart-header">
            <nav>
                <ul>
                    <li>
                        <a class="navbar-brand" href="index.html">
                            <img class="logo" src="./img/lutto-logo.png" alt="Logo lutto clothings">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="btn-back"><i class="bi bi-arrow-left"></i> VOLVER</a>
                    </li>
                    <li>
                        <a href="cart.html" class="cart-buttom-page">MIS COMPRAS</a>
                    </li>
                </ul>
            </nav>
        </header>


        <main>
            <h2 id="main-title" class="banner cart-title">CARRITO DE COMPRAS</h2> <!-- TITULO PRINCIPAL DE LA PÁGINA-->

            <div id="cart-container" class="cart-container">

                <!-- MENSAJE QUE SE MUESTRA SOLO CUANDO EL CARRITO ESTÉ VACÍO -->
                <p id="cart-empty" class="cart-empty">EL CARRITO ESTÁ VACIO <i class="bi bi-emoji-frown"></i><br>Vuelve a la página principal para llenarlo</p>

                <div id="cart-products" class="cart-products disabled">
                    <!-- LOS PRODUCTOS LOS TRAEMOS DESDE EL cart.js (ARRAY CART) -->   
                </div>

                <!-- BOTONES PARA VACIAR CARRITO O FINALIZAR COMPRA -->
                <div id="cart-actions" class="cart-actions">
                    <button id="cart-actions-empty" class="cart-actions-empty">VACIAR CARRITO</button>
                    <div class="cart-actions-total">
                        <p>TOTAL:</p>
                        <p id="total-price" class="total-price"></p>
                    </div>
                    <button id="cart-actions-buy" class="cart-actions-buy">FINALIZAR COMPRA</button>
                </div>

                <!-- MENSAJE FINAL DE COMPRA REALIZADA -->
                <p id="cart-end" class="cart-end disabled">COMPRA REALIZADA CON ÉXITO <br> Gracias por confiar en Lutto. <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
        <footer>
            <p class="cr-footer">&copy; 2024 Lutto Clothing. Todos los derechos reservados.</p>
        </footer>
